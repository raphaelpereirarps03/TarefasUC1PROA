<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testando comandos em Javascript</title>
    <link rel="stylesheet" href="./css/testeJs2.css" type="text/css">
</head>
<body>
    <h1> Testando Comandos Básicos em Javascript</h1>

    <script>
        //Comentário em uma única linha
        /* Comentários em bloco */

        //declaração de variáveis
        var nome = "Raphael Pereira de Souza"; //variável do tipo String
        var idade = 21; //variável do tipo inteiro
        var pets = 1; // tipo int
        var altura = 1.78; //tipo float
        var peso = 65.376; //tipo float
        var salario = 24578.14; //tipo double

        let numero1 = 10;
        let numero2 = 20;

        let soma = numero1 + numero2;
        //Exibir um texto na tela
        document.write("Olá mundo!");

        //Texto no console
        console.log("Exibindo um texto no console")

        //Exibição no alert
        // alert("Exibindo um texto usando alert")

        document.write (" <br> Meu nome é " + nome + ", tenho " + idade + "anos, " + pets + " pet, " + altura + " de altura e peso " + peso + "Kg. Gostaria de receber: " + salario +".");

        document.write ("<br>" + numero1 + " + " + numero2 + " = " + soma)
        document.write("<br> " + (numero1 + numero2));
    </script>
</body>
</html>
