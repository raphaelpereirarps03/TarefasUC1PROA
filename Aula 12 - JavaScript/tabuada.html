<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="./css/testeJs2.css" type="text/css">
</head>
<body>
    <h1>
      Tabuada
    </h1>
    
    <script>

        let tab=1;
        let numero = parseFloat(prompt ("Entre com o valor que vocÃª deseja saber a tabuada: "));

        document.write(numero + " * 1 = " + (numero*1) +"<br>");
        document.write("<br>" + numero + " * 2 = " + (numero*2) +"<br>");
        document.write("<br>" + numero + " * 3 = " + (numero*3) +"<br>");
        document.write("<br>" + numero + " * 4 = " + (numero*4) +"<br>");
        document.write("<br>" + numero + " * 5 = " + (numero*5) +"<br>");
        document.write("<br>" + numero + " * 6 = " + (numero*6) +"<br>");
        document.write("<br>" + numero + " * 7 = " + (numero*7) +"<br>");
        document.write("<br>" + numero + " * 8 = " + (numero*8) +"<br>");
        document.write("<br>" + numero + " * 9 = " + (numero*9) +"<br>");
        document.write("<br>" + numero + " * 10 = " + (numero*10)+ "<br><br> <br><br>");


        while (tab<11) {
            document.write("<br>" + numero + " * "+ tab +" = " + (numero*tab)+"<br>")
            tab++;
        }

        document.write("<br><br><br><br>")

        for (tab = 1; tab<11;tab++) {
            document.write("<br>" + numero + " * "+ tab +" = " + (numero*tab)+"<br>")
        }



    </script>
</body>
</html>
