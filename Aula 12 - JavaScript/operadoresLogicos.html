<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando operadores lógicos em html </title>
    <link rel="stylesheet" href="./css/testeJs2.css" type="text/css">
</head>
<body>
    <h1>
        Testando operadores lógicos em JavaScript
    </h1>
    
    <script>
        let numero1 = parseInt(prompt ("Entre com o primeiro número: "))
        let numero2 = parseInt(prompt ("Entre com o segundo número: "))

        let soma = numero1 + numero2
        let sub = numero1 - numero2
        let div = numero1 / numero2
        let mult = numero1 * numero2

        document.write("O resultado é da soma é: " + soma)

        document.write("<br>O resultado é da subtração é: " + sub)

        document.write("<br>O resultado é da divisão é: " + div)

        document.write("<br>O resultado é da multiplicação é: " + mult)

        

        document.write("<br><br>O resultado é da soma é: " + (numero1 + numero2))

        document.write("<br>O resultado da subtração: " + (numero1 - numero2))

        document.write("<br>O resultado da divisão é: " + (numero1 / numero2))

        document.write("<br>O resultado da multiplicação é: " + (numero1 * numero2))
    </script>
</body>
</html>
